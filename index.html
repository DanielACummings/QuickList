<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>QuickList</title>
</head>

<body>
  <div class="container-fluid">
    <header class="text-center">
      <br />
      <h1>QuickList</h1>
    </header>
  </div>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-3">
          <form onsubmit="app.listController.addList(event)">
            <div class="form-group">
              <label for="name"><b>Add List</b></label>
              <input type="text" class="form-control" id="listName" aria-describedby="listName"
                placeholder="List Name..." required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <div class="row form-group justify-content-center" id="lists">
        <span></span>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid"></div>
  </footer>
  <script src="app/main.js" type="module"></script>
</body>

</html>
